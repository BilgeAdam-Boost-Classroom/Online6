<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .resimler{
            height: 600px;
            border:10px dashed black;
            display: flex;/*esnek yerleşim*/
            flex-direction: row; /*yerleşim yönü satıra yerleşim*/ 
            justify-content: space-between; /*aralarına eşit boşluklar*/
            align-items: center;/*dikey hizalama */
        }
        .resimler>img{
            display: block;
        }
    </style>
</head>
<body>
    <!-- Css'de flex özelliği bir kutunun içine çocuk ögelerin daha esnek bir şekilde yerleştirilmesini sağlar. -->
    <div class="resimler">
        <img src="//picsum.photos/id/91/1000" alt="fotoğrafcı" width="100" height="100">
        <img src="//picsum.photos/id/572/1000" alt="doga" width="100" height="100">
        <img src="//picsum.photos/id/102/1000" alt="ciftlık" width="100" height="100">

    </div>
</body>
</html>
